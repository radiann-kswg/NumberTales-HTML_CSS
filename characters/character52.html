<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="/stylesheet.css">
	<link rel='stylesheet' href='https://unpkg.com/ress/dist/ress.min.css'>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://cdn.jsdelivr.net/npm/vue@3.5.13"></script>
	<script>window.Vue || document.write('<script src="https://unpkg.com/vue@3.5.13/dist/vue.global.prod.js"><\/script>');</script>
	<title>数字の癒し？キャラ化計画「ナンバーテールズ」-「52(イツギ)」</title>
	<meta name="description" content="「ナンバーテールズ」は、ラジアン(柏木主税)によって数字たちからキャラクターデザインされた「数秘術系妖獣型ヒューマノイド」という設定のオリジナルキャラです。">

<body>
	<header>
		<div id="app-menu">
			<hamberger-menu></hamberger-menu>
		</div>
		<script src="/src/hamberger-menu.js"></script>
	</header>
	<main id="app-character-page">
		<character-page-comp>
			<template #title>52(イツギ)</template>
			自己掲示欲は低いものの、自分が本領を発揮できるタイミングを逃すことが無く勝機を掴みやすい。<br>
			何が起きようと適応力と状況判断力が極めて優れており、受動的な性格ながら自己実現力があり有能。<br>
			ちなみに、姉<a class="a-p" href="character25.html">「25(フィズ)」</a>の代替機としても活動しているため、
			姉妹で交代して主従業務に当たっている一面も見られている。
			<template #callingme>私(わたし)</template>
			<template #callingyou>主人さん</template>
			<template #gender>女性</template>
			<template #height>156cm</template>
			<template #weight>42kg?</template>
			<template #conseptage>16</template>
			<template #numberoftales>5(5+2)</template>
			<template #belongingclass>デュアルセブンズ</template>
			<template #potential>どんな状況でもリラックスさせる</template>
			<template #characteristic>適応力が高い、受け身姿勢で自己顕示欲が低い</template>
			<template #hobby>戦略ゲーム</template>
			<template #skill>麻雀</template>
			<template #favors>急展開</template>
			<template #unlikes>ネタバレ、イカサマ</template>
			<template #characterimage><img alt="画像が見つかりませんでした" src="/img/cnsp/cnsp_img52.png"
					class="character-img"></template>
		</character-page-comp>
	</main>
	<script src="/src/character-page.js"></script>
	<footer>
		<div id="app-credit">
