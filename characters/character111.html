<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="/stylesheet.css">
	<link rel='stylesheet' href='https://unpkg.com/ress/dist/ress.min.css'>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://cdn.jsdelivr.net/npm/vue@3.5.13"></script>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<script>window.Vue || document.write('<script src="https://unpkg.com/vue@3.5.13/dist/vue.global.prod.js"><\/script><script src="https://unpkg.com/axios/dist/axios.min.js"><\/script>');</script>
	<title>数字の癒し？キャラ化計画「ナンバーテールズ」-「111(アイズ)」</title>
	<meta name="description" content="「ナンバーテールズ」は、ラジアン(柏木主税)によって数字たちからキャラクターデザインされた「数秘術系妖獣型ヒューマノイド」という設定のオリジナルキャラです。">
</head>

<body>
	<header>
		<div id="app-menu">
			<hamberger-menu></hamberger-menu>
		</div>
		<script src="/src/hamberger-menu.js"></script>
	</header>
	<main id="app-character-page">
		<character-page-comp char-num=111 is-sp=true>
			<template #title>111(アイズ)</template>
			量産販売型ではあるが、3桁ゾロ目の数字を持つ「マスタートリプル」
			という特殊クラスの個体で、2桁以内の通常個体と引け目を取らない性能をもつ。
			とりわけその開発専用機ことオリジナル版である彼(女)は、「1(ハジメ)」や「11(トウイチ)」をも遥かに超える行動意欲の持ち主で、空き時間は自由奔放・猪突猛進に好きなことへ没頭するのを好む。
			しかし転じて、唯我独尊な一面もあるらしく……
			<template #callingyou>貴様、貴殿</template>
			<template #potential>自分のやるべきことを見出させる</template>
			<template #characterimage><img alt="画像が見つかりませんでした" src="/img/cnsp/cnsp_img111-orig.png"
					class="character-img"></template>
		</character-page-comp>
	</main>
	<script src="/src/character-page.js"></script>
	<footer>
		<div id="app-credit">
			<footer-credit></footer-credit>
		</div>
		<script src="/src/credit-footer.js"></script>
	</footer>
</body>

</html>
