<!DOCTYPE html>

    <title>数字の癒し？キャラ化計画「ナンバーテールズ」-「36(ミトム)」</title>

      <character-page-comp>
        <template #title>36(ミトム)</template>
        愛し愛されたい体質で、愛情表現を大切にしている。<br />
        特に、母性的な感性を重んじる<a class="a-p" href="character6.html"

        また、そばにいる人に豊かさを分け与えるという"加護"を持つ個体で、主人に時の運をもたらすことでも定評。<br />
        しかし彼女自身の運はというと…
        <template #callingme>僕</template>

        <template #height>156cm</template>
