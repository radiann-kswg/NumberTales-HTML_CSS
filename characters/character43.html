<!DOCTYPE html>
<html lang="ja">

<head>

	<link rel="stylesheet" href="/stylesheet.css">
	<link rel='stylesheet' href='https://unpkg.com/ress/dist/ress.min.css'>

	<title>数字の癒し？キャラ化計画「ナンバーテールズ」-「43(シトミ)」</title>
	<meta name="description" content="「ナンバーテールズ」は、ラジアン(柏木主税)によって数字たちからキャラクターデザインされた「数秘術系妖獣型ヒューマノイド」という設定のオリジナルキャラです。">

<body>

	</header>
	<main id="app-character-page">
		<character-page-comp>
			<template #title>43(シトミ)</template>
			消極的思考を抑えるメンター効果があるとされており、一時期注目を浴びていた個体。<br>
			しかし自己中心的で挑発的な性格もあり、ネット上で泣かされキャラが確立してしまっている。<br>
			趣味で対戦ゲームをよくするため、現在は主従契約のご縁よりゲームやボイスチャットでのご縁が多い。<br>
			<a class="a-p" href="character34.html">「34(サトシ)」</a>などといった他個体を煽り、とんでもないフラグを建ててしまうことも。
			<template #callingme>うち</template>

			<template #belongingclass>デュアルセブンズ</template>

			<template #hobby>対戦ゲーム</template>

			<template #favors>ボイスチャット、<a class="a-p" href="character34.html">姉(兄)</a>を弄り倒すこと</template>
			<template #unlikes>配慮</template>
			<template #characterimage><img alt="画像が見つかりませんでした" src="/img/cnsp/cnsp_img43.png"
					class="character-img"></template>

	<script src="/src/character-page.js"></script>
