<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="/stylesheet.css" />
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/vue@3.5.13"></script>
    <script>
      window.Vue ||
        document.write(
          '<script src="https://unpkg.com/vue@3.5.13/dist/vue.global.prod.js"><\/script>'
        );
    </script>
    <title>数字の癒し？キャラ化計画「ナンバーテールズ」-「26(ニロク)」</title>
    <meta
      name="description"
      content="「ナンバーテールズ」は、ラジアン(柏木主税)によって数字たちからキャラクターデザインされた「数秘術系妖獣型ヒューマノイド」という設定のオリジナルキャラです。"
    />
  </head>

  <body>
    <header>
      <div id="app-menu">
        <hamberger-menu></hamberger-menu>
      </div>
      <script src="/src/hamberger-menu.js"></script>
    </header>
    <main id="app-character-page">
      <character-page-comp>
        <template #title>26(ニロク)</template>
        女子力の高く温厚で思いやりの強い個体。<br />
        優しさや愛情に対する理解がかなり深く、ファッションセンスも秀でている。<br />
        しかしながらママ友(=ママ属性友達)である個体同士のコミュニティでは、自分に足りない優しさを追求するあまり<a
          class="a-p"
          href="character63.html"
          >「63(ムツミ)」</a
        >相手を筆頭に少し比較意識がある。<br />
        女子力に乏しい妹個体の<a class="a-p" href="character62.html"
          >「62(ロジ)」</a
        >を着せ替え人形にしたり、秘かに<a class="a-p" href="character16.html"
          >「16(ソロク)」</a
        >の甘え待ちをしたりと、稀に行き過ぎた女子本能が見える一面も。
        <template #callingme>わたし</template>
        <template #callingyou>ご主人さま</template>
        <template #gender>女性</template>
        <template #height>153cm</template>
        <template #conceptage>22?</template>
        <template #numberoftails>6(2+6)</template>
        <template #belongingclass>デュアルエイツ</template>
        <template #potential>愛情にあふれた感性を恵む</template>
        <template #characteristic
          >優しくて思いやりの良い姉のような存在</template
        >
        <template #hobby>ドラマ鑑賞</template>
        <template #skill>コーディネート</template>
        <template #favors>愛情，マタニティに対する配慮</template>
        <template #unlikes>無関心，憎悪，マタハラ</template>
        <template #characterimage
          ><img
            alt="画像が見つかりませんでした"
            src="/img/cnsp/cnsp_img26.png"
            class="character-img"
        /></template>
      </character-page-comp>
    </main>
    <script src="/src/character-page.js"></script>
    <footer>
      <div id="app-credit">
        <footer-credit></footer-credit>
      </div>
      <script src="/src/credit-footer.js"></script>
    </footer>
  </body>
</html>
