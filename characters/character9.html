<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="/stylesheet.css" />
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/vue@3.5.13"></script>
    <script>
      window.Vue ||
        document.write(
          '<script src="https://unpkg.com/vue@3.5.13/dist/vue.global.prod.js"><\/script>'
        );
    </script>
    <title>数字の癒し？キャラ化計画「ナンバーテールズ」-「9(チカ)」</title>
    <meta
      name="description"
      content="「ナンバーテールズ」は、ラジアン(柏木主税)によって数字たちからキャラクターデザインされた「数秘術系妖獣型ヒューマノイド」という設定のオリジナルキャラです。"
    />
  </head>

  <body>
    <header>
      <div id="app-menu">
        <hamberger-menu></hamberger-menu>
      </div>
      <script src="/src/hamberger-menu.js"></script>
    </header>
    <main id="app-character-page">
      <character-page-comp>
        <template #title>9(チカ)</template>
        慈愛や寛容・同情が深く、完結とそれぞれが損なわない関係を大切にしており、ナンバーテールズで「闇属性」の癒しを持つ。<br />
        これにより哀しみに暮れた主人を数多く救済したという評判を多く得ている。<br />
        また、彼女とはやや対称的な思想を持つ<a
          class="a-p"
          href="character6.html"
          >「6(ムイ)」</a
        >とセットで認知されることも。<br />
        ただその慈愛心は、ある特定の境遇の人物を見ると本性が出るためらしく…
        <template #callingme>私(わたし)</template>
        <template #callingyou>坊屋/お嬢さん</template>
        <template #gender>女性</template>
        <template #height>160cm</template>
        <template #weight>43kg</template>
        <template #conceptage>21</template>
        <template #numberoftails>9</template>
        <template #belongingclass>1桁番(ユニデジッツ)</template>
        <template #potential>哀しみから救済する</template>
        <template #characteristic
          >博愛主義で悩みを相談しやすく落ち着いている</template
        >
        <template #hobby>バラード音楽鑑賞</template>
        <template #skill>お悩み相談</template>
        <template #favors>良識、悩める人たち</template>
        <template #unlikes>良識から極めて離れた行為 </template>
        <template #characterimage
          ><img
            alt="画像が見つかりませんでした"
            src="/img/cnsp/cnsp_img9.png"
            class="character-img"
        /></template>
      </character-page-comp>
    </main>
    <script src="/src/character-page.js"></script>
    <footer>
      <div id="app-credit">
        <footer-credit></footer-credit>
      </div>
      <script src="/src/credit-footer.js"></script>
    </footer>
  </body>
</html>
