<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="/stylesheet.css" />
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/vue@3.5.13"></script>
    <script>
      window.Vue ||
        document.write(
          '<script src="https://unpkg.com/vue@3.5.13/dist/vue.global.prod.js"><\/script>'
        );
    </script>
    <title>数字の癒し？キャラ化計画「ナンバーテールズ」-「30(ミツト)」</title>
    <meta
      name="description"
      content="「ナンバーテールズ」は、ラジアン(柏木主税)によって数字たちからキャラクターデザインされた「数秘術系妖獣型ヒューマノイド」という設定のオリジナルキャラです。"
    />
  </head>

  <body>
    <header>
      <div id="app-menu">
        <hamberger-menu></hamberger-menu>
      </div>
      <script src="/src/hamberger-menu.js"></script>
    </header>
    <main id="app-character-page">
      <character-page-comp>
        <template #title>30(ミツト)</template>
        幸福感と創造力に溢れるナンバーテールズのオマセなムードメーカ。<br />
        お人好しで少し背伸びをしたような様子は、周囲から愛着を持たれている。<br />
        手芸やクラフトなどが得意で、妹の様な存在である<a
          class="a-p"
          href="character33.html"
          >「33(ミサ)」</a
        >と一緒にぬいぐるみ製作をしている一面がよく見られる。<br />
        コアフォルダ形態に強い愛着があり、ナンバーテールズの契約特典で贈呈されるコアフォルダ縫い(1/2スケール)の製作を進んで担っているらしい。
        <template #callingme>ミツト(名前呼び),私(わたし)</template>
        <template #callingyou>ご主人</template>
        <template #gender>女性</template>
        <template #height>157cm</template>
        <template #conceptage>17?</template>
        <template #numberoftails>3</template>
        <template #belongingclass>十倍番(テンズデジッツ)</template>
        <template #potential>イメージを具現化し幸運を引き寄せる</template>
        <template #characteristic
          >幸福感と創造力に溢れている、少しオマセ</template
        >
        <template #hobby>手芸、クラフト</template>
        <template #skill>ゲーム開発</template>
        <template #favors>コアフォルダ形態、ぬいぐるみ</template>
        <template #unlikes>血</template>
        <template #characterimage
          ><img
            alt="画像が見つかりませんでした"
            src="/img/cnsp/cnsp_img30.png"
            class="character-img"
        /></template>
      </character-page-comp>
    </main>
    <script src="/src/character-page.js"></script>
    <footer>
      <div id="app-credit">
        <footer-credit></footer-credit>
      </div>
      <script src="/src/credit-footer.js"></script>
    </footer>
  </body>
</html>
