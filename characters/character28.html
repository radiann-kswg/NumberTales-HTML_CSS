<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="/stylesheet.css" />
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/vue@3.5.13"></script>
    <script>
      window.Vue ||
        document.write(
          '<script src="https://unpkg.com/vue@3.5.13/dist/vue.global.prod.js"><\/script>'
        );
    </script>
    <title>数字の癒し？キャラ化計画「ナンバーテールズ」-「28(ニハチ)」</title>
    <meta
      name="description"
      content="「ナンバーテールズ」は、ラジアン(柏木主税)によって数字たちからキャラクターデザインされた「数秘術系妖獣型ヒューマノイド」という設定のオリジナルキャラです。"
    />
  </head>

  <body>
    <header>
      <div id="app-menu">
        <hamberger-menu></hamberger-menu>
      </div>
      <script src="/src/hamberger-menu.js"></script>
    </header>
    <main id="app-character-page">
      <character-page-comp>
        <template #title>28(ニハチ)</template>
        主人の物乞いや物欲を叶える才能があるとされていたが、最近はあまりその潜在能力の真価を発揮できず実績が下火傾向にある個体。<br />
        その所為か 最近は人間や自分に自信が持てず性格もすれてきてしまった。<br />
        物欲が強くアクセサリー系の収集にハマっているが、装着しているものとして耳に付けているイヤリングはとても気に入っているので別の装飾に替えたことがない。<br />
        ちなみに、完全数である自分の数字「28」に強い信念がある数学徒のような一面もある。
        <template #callingme>私(わたし)</template>
        <template #callingyou>ご主人</template>
        <template #gender>女性</template>
        <template #height>164cm</template>
        <template #conceptage>22</template>
        <template #numberoftails>8(2+8)</template>
        <template #belongingclass>デュアルキャリーズ</template>
        <template #potential>物乞いを叶える</template>
        <template #characteristic
          >物欲が激しく少しやさぐれているが、根は優しい</template
        >
        <template #hobby>アクセサリー収集</template>
        <template #skill>素因数分解</template>
        <template #favors>数学、「28」という数字</template>
        <template #unlikes>凶数の存在、見捨てられること</template>
        <template #characterimage
          ><img
            alt="画像が見つかりませんでした"
            src="/img/cnsp/cnsp_img28.png"
            class="character-img"
        /></template>
      </character-page-comp>
    </main>
    <script src="/src/character-page.js"></script>
    <footer>
      <div id="app-credit">
        <footer-credit></footer-credit>
      </div>
      <script src="/src/credit-footer.js"></script>
    </footer>
  </body>
</html>
