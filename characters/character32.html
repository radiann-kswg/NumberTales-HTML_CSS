<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="/stylesheet.css" />
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/vue@3.5.13"></script>
    <script>
      window.Vue ||
        document.write(
          '<script src="https://unpkg.com/vue@3.5.13/dist/vue.global.prod.js"><\/script>'
        );
    </script>
    <title>数字の癒し？キャラ化計画「ナンバーテールズ」-「32(ミツギ)」</title>
    <meta
      name="description"
      content="「ナンバーテールズ」は、ラジアン(柏木主税)によって数字たちからキャラクターデザインされた「数秘術系妖獣型ヒューマノイド」という設定のオリジナルキャラです。"
    />
  </head>

  <body>
    <header>
      <div id="app-menu">
        <hamberger-menu></hamberger-menu>
      </div>
      <script src="/src/hamberger-menu.js"></script>
    </header>
    <main id="app-character-page">
      <character-page-comp>
        <template #title>32(ミツギ)</template>
        コミュニケーション力が高く発想も個性的で奇抜。<br />
        そのため、チームやグループでの活動で取り仕切り役として買って出ることが多い。<br />
        その分誰かと交流してない日が続くと、異様に寂しがることがある。<br />
        しかしながら心を読むこともとりわけ得意なため、他人や他のナンバーテールズに悪絡みしたり苦労したりすることは無い。<br />
        ただ、姉個体<a class="a-p" href="character23.html">「23(ツグミ)」</a
        >に対しては…？
        <template #callingme>ミツギ(名前呼び)</template>
        <template #callingyou>リーダー</template>
        <template #gender>中性</template>
        <template #height>149cm</template>
        <template #weight>40kg</template>
        <template #conceptage>16?</template>
        <template #numberoftails>3(3+2)</template>
        <template #belongingclass>デュアルファイブズ</template>
        <template #potential>思考を読み交流を深める</template>
        <template #characteristic>コミュニケーション力が高く奇抜</template>
        <template #hobby>大喜利</template>
        <template #skill>チーム開発を取り仕切る</template>
        <template #favors>二次会、パーティゲーム</template>
        <template #unlikes>孤独感、姉に起因する始末書</template>
        <template #characterimage
          ><img
            alt="画像が見つかりませんでした"
            src="/img/cnsp/cnsp_img32.png"
            class="character-img"
        /></template>
      </character-page-comp>
    </main>
    <script src="/src/character-page.js"></script>
    <footer>
      <div id="app-credit">
        <footer-credit></footer-credit>
      </div>
      <script src="/src/credit-footer.js"></script>
    </footer>
  </body>
</html>
