<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="/stylesheet.css" />
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/vue@3.5.13"></script>
    <script>
      window.Vue ||
        document.write(
          '<script src="https://unpkg.com/vue@3.5.13/dist/vue.global.prod.js"><\/script>'
        );
    </script>
    <title>数字の癒し？キャラ化計画「ナンバーテールズ」-「2(ツグ)」</title>
    <meta
      name="description"
      content="「ナンバーテールズ」は、ラジアン(柏木主税)によって数字たちからキャラクターデザインされた「数秘術系妖獣型ヒューマノイド」という設定のオリジナルキャラです。"
    />
  </head>

  <body>
    <header>
      <div id="app-menu">
        <hamberger-menu></hamberger-menu>
      </div>
      <script src="/src/hamberger-menu.js"></script>
    </header>
    <main id="app-character-page">
      <character-page-comp>
        <template #title>2(ツグ)</template>
        自分らしさを貫く双子の姉<a class="a-p" href="character1.html"
          >「1(ハジメ)」</a
        >とは対称的で、相手との協調を大切にしている。<br />
        相手を想いながら毎日をよりよくするための奉仕や人脈の形成を支える、ナンバーテールズにとってのマネージャー的存在。<br />
        一方で向上心に反して周囲に流されることもしばしばあり、彼女自身も癒しを欲している一面がある。
        <template #callingme>私(わたし)</template>
        <template #callingyou>～兄(にぃ)/姉(ねぇ)</template>
        <template #gender>女性</template>
        <template #conceptage>14</template>
        <template #height>146cm</template>
        <template #weight>39kg</template>
        <template #numberoftails>2</template>
        <template #belongingclass>1桁番(ユニデジッツ)</template>
        <template #potential>人間関係をよりよくする</template>
        <template #characteristic
          >他人想いなマネージャー気質、少し疲れやすい</template
        >
        <template #hobby
          >主人だけでなくナンバーテールズも支えていくこと</template
        >
        <template #skill>人耳無しで眼鏡を掛けられる</template>
        <template #favors>よろこんでもらえること、お姉さん</template>
        <template #unlikes>自分の限界を知ること</template>
        <template #characterimage
          ><img
            alt="画像が見つかりませんでした"
            src="/img/cnsp/cnsp_img2.png"
            class="character-img"
        /></template>
      </character-page-comp>
    </main>
    <script src="/src/character-page.js"></script>
    <footer>
      <div id="app-credit">
        <footer-credit></footer-credit>
      </div>
      <script src="/src/credit-footer.js"></script>
    </footer>
  </body>
</html>
