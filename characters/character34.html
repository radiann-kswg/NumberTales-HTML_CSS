<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="/stylesheet.css" />
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/vue@3.5.13"></script>
    <script>
      window.Vue ||
        document.write(
          '<script src="https://unpkg.com/vue@3.5.13/dist/vue.global.prod.js"><\/script>'
        );
    </script>
    <title>数字の癒し？キャラ化計画「ナンバーテールズ」-「34(サトシ)」</title>
    <meta
      name="description"
      content="「ナンバーテールズ」は、ラジアン(柏木主税)によって数字たちからキャラクターデザインされた「数秘術系妖獣型ヒューマノイド」という設定のオリジナルキャラです。"
    />
  </head>

  <body>
    <header>
      <div id="app-menu">
        <hamberger-menu></hamberger-menu>
      </div>
      <script src="/src/hamberger-menu.js"></script>
    </header>
    <main id="app-character-page">
      <character-page-comp>
        <template #title>34(サトシ)</template>
        営業力が全個体で群を抜いて高いため、彼(女)が行っている副業は必ず成功している。<br />
        ただ主従契約の収益に問題こそないものの、不要に事態を肥大化させようとする蛇足癖があるため、あらぬ被害を招いている。<br />
        そのためナンバーテールズの活動そのものを大きく暴走させかねないことから、開発者「百(ハゲム)」の胃を壊している。<br />
        ちなみに、アンチからの通称は「サンジ(惨事)」。
        <template #callingme>ワイ</template>
        <template #callingyou>旦那様/奥様、ご主人様/お嬢様</template>
        <template #gender>中性</template>
        <template #height>143cm</template>
        <template #conceptage>15?</template>
        <template #numberoftails>4(3+4)</template>
        <template #belongingclass>デュアルセブンズ</template>
        <template #potential>規模を発展させる</template>
        <template #characteristic
          >少し頑固で不器用、一寸膨大にとらえがちでより大規模なことを好んでいる</template
        >
        <template #hobby>怪しい交渉を持ちかける</template>
        <template #skill>ギャンブルで誰が負けるかの予想</template>
        <template #favors>一騎当千できるアクションゲーム</template>
        <template #unlikes>妥協</template>
        <template #characterimage
          ><img
            alt="画像が見つかりませんでした"
            src="/img/cnsp/cnsp_img34.png"
            class="character-img"
        /></template>
      </character-page-comp>
    </main>
    <script src="/src/character-page.js"></script>
    <footer>
      <div id="app-credit">
        <footer-credit></footer-credit>
      </div>
      <script src="/src/credit-footer.js"></script>
    </footer>
  </body>
</html>
