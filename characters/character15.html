<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="/stylesheet.css">
	<link rel='stylesheet' href='https://unpkg.com/ress/dist/ress.min.css'>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://cdn.jsdelivr.net/npm/vue@3.2.4"></script>
	<script>window.Vue || document.write('<script src="/lib/vue.global.prod.js"><\/script>');</script>
	<title>数字の癒し？キャラ化計画「ナンバーテールズ」-「15(トウゴ)」</title>
	<meta name="description" content="「ナンバーテールズ」は、ラジアン(柏木主税)によって数字たちからキャラクターデザインされた「数秘術系妖獣型ヒューマノイド」という設定のオリジナルキャラです。">
</head>

<body>
	<header>
		<div id="app-menu">
			<hamberger-menu></hamberger-menu>
		</div>
		<script src="/src/hamberger-menu.js"></script>
	</header>
	<main id="app-character-page">
		<character-page-comp>
			<template #title>15(トウゴ)</template>
			普段は極めて控えめな気質だが、「自分を律することで因果応報が成立する」と信じており、男気が強い。<br>
			「奇跡を起こす」という“加護”を所持しており、それ目当てで契約する主人も少なくない。<br>
			しかしその力が強力だったため、“安全装置”を背中に装着している。<br>
			その経緯について、<a class="a-p" href="character10.html">「10(ミツル)」</a>と「95(キュウゴ)」が関与しているらしく…？
			<template #callingme>自分、おれ</template>
			<template #callingyou>主(あるじ)</template>
			<template #gender>中性</template>
			<template #height>158cm</template>
			<template #weight>42kg(安全装置4kgを除く)</template>
			<template #conseptage>18</template>
			<template #numberoftales>5(1+5)</template>
			<template #belongingclass>デュアルシックスズ</template>
			<template #potential>奇跡を起こす、？？？？</template>
			<template #characteristic>極めて控えめな気質だが、実は男気のある存在</template>
			<template #hobby>遠景を眺める</template>
			<template #skill>6時間後の天気を当てる</template>
			<template #favors>開運グッズ、何が起きても完膚の無い結果となること</template>
			<template #unlikes>邪知暴虐</template>
			<template #characterimage><img alt="画像が見つかりませんでした" src="/img/cnsp/cnsp_img15.png"
					class="character-img"></template>
		</character-page-comp>
	</main>
	<script src="/src/character-page.js"></script>
	<footer>
		<div id="app-credit">
			<footer-credit></footer-credit>
		</div>
		<script src="/src/credit-footer.js"></script>
	</footer>
</body>

</html>
