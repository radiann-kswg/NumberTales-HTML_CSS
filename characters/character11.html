	<main id="app-character-page">
		<character-page-comp>
			<template #title>11(トウイチ)</template>
			２桁ゾロ目の数字の加護を持つ９人：「マスターテールズ９」の代表といえるべきナンバーテールズ。<br>
			高次に発展した直感と自己認識による他に類を見ない実現力が、数多くの主人の注目を集めている。<br>
			反面、その高まりすぎた直感で行動することも多く、時に暴走してしまうと他のナンバーテールズに指摘？されている。<br>
			特に<a class="a-p" href="character1.html">「1(ハジメ)」</a>を前にすると、彼(女)の様子が明らかにおかしい様で…？
			<template #callingme>我</template>
			<template #callingyou>卿(けい)</template>
			<template #gender>中性</template>
