<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="/stylesheet.css">
	<link rel='stylesheet' href='https://unpkg.com/ress/dist/ress.min.css'>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://cdn.jsdelivr.net/npm/vue@3.5.13"></script>
	<script>window.Vue || document.write('<script src="https://unpkg.com/vue@3.5.13/dist/vue.global.prod.js"><\/script>');</script>
	<title>数字の癒し？キャラ化計画「ナンバーテールズ」-「14(トヨ)」</title>
	<meta name="description" content="「ナンバーテールズ」は、ラジアン(柏木主税)によって数字たちからキャラクターデザインされた「数秘術系妖獣型ヒューマノイド」という設定のオリジナルキャラです。">
</head>

<body>
	<header>
		<div id="app-menu">
			<hamberger-menu></hamberger-menu>
		</div>
		<script src="/src/hamberger-menu.js"></script>
	</header>
	<main id="app-character-page">
		<character-page-comp>
			<template #title>14(トヨ)</template>
			新しいことに挑むときは常に失敗を恐れないオールラウンダー。<br>
			いつも活発で元気溌剌な気質は、周囲にも好印象を持たれている。<br>
			ただそのせいか、コアフォルダ形態には馴染めていない様子。<br>
			彼女が言うには右脳(感覚)派であるらしいが、左脳(理論)派な一面も持ち合わせているのではと噂されている。
			<template #callingme>私(わたし)</template>
			<template #callingyou>主人</template>
			<template #gender>女性</template>
			<template #height>146cm</template>
			<template #weight>39kg</template>
			<template #conseptage>16</template>
			<template #numberoftales>4(1+4)</template>
			<template #belongingclass>デュアルファイブズ</template>
			<template #potential>新しい事に失敗する恐れ[可能性]を和らげる</template>
			<template #characteristic>元気溌剌で挑戦的な右脳派</template>
			<template #hobby>自分試し</template>
			<template #skill>手品</template>
			<template #favors>カードゲーム</template>
			<template #unlikes>じっとしていること</template>
			<template #characterimage><img alt="画像が見つかりませんでした" src="/img/cnsp/cnsp_img14.png"
					class="character-img"></template>
		</character-page-comp>
	</main>
	<script src="/src/character-page.js"></script>
	<footer>
		<div id="app-credit">
			<footer-credit></footer-credit>
		</div>
		<script src="/src/credit-footer.js"></script>
	</footer>
</body>

</html>
