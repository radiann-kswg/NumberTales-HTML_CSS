<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="/stylesheet.css">
	<link rel='stylesheet' href='https://unpkg.com/ress/dist/ress.min.css'>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://cdn.jsdelivr.net/npm/vue@3.5.13"></script>
	<script>window.Vue || document.write('<script src="https://unpkg.com/vue@3.5.13/dist/vue.global.prod.js"><\/script>');</script>
	<title>数字の癒し？キャラ化計画「ナンバーテールズ」-「39(サク)」</title>
	<meta name="description" content="「ナンバーテールズ」は、ラジアン(柏木主税)によって数字たちからキャラクターデザインされた「数秘術系妖獣型ヒューマノイド」という設定のオリジナルキャラです。">
</head>

<body>
	<header>
		<div id="app-menu">
			<hamberger-menu></hamberger-menu>
		</div>
		<script src="/src/hamberger-menu.js"></script>
	</header>
	<main id="app-character-page">
		<character-page-comp>
			<template #title>39(サク)</template>
			主人と彼の効率のために無駄や不要なことをできるだけ排除することをモットーとしている。<br>
			そのため、使えないことや行動の邪魔になることに対しかなりドライな印象を持たれている様子。<br>
			ただこう見えてリアリストではないようで、夢や意志を貶す人々と差を広げようと対抗心を燃やす熱血漢な一面も。
			<template #callingme>俺(おれ)</template>
			<template #callingyou>お前, 相棒</template>
			<template #gender>男性</template>
			<template #height>162cm</template>
			<template #weight>44kg</template>
			<template #conseptage>21</template>
			<template #numberoftales>9(3+9)</template>
			<template #belongingclass>デュアルスリーズ</template>
			<template #potential>対抗心を奮い立たせる</template>
			<template #characteristic>ドライな気質で邪魔な物には容赦が無いが、熱血漢でもある</template>
			<template #hobby>ストラテジーゲーム</template>
			<template #skill>スタント</template>
			<template #favors>ボードゲーム</template>
			<template #unlikes>無様な敗北</template>
			<template #characterimage><img alt="画像が見つかりませんでした" src="/img/cnsp/cnsp_img39.png"
					class="character-img"></template>
		</character-page-comp>
	</main>
	<script src="/src/character-page.js"></script>
	<footer>
		<div id="app-credit">
			<footer-credit></footer-credit>
		</div>
		<script src="/src/credit-footer.js"></script>
	</footer>
</body>

</html>
