<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="/stylesheet.css" />
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/vue@3.5.13"></script>
    <script>
      window.Vue ||
        document.write(
          '<script src="https://unpkg.com/vue@3.5.13/dist/vue.global.prod.js"><\/script>'
        );
    </script>
    <title>数字の癒し？キャラ化計画「ナンバーテールズ」-「53(イツゾウ)」</title>
    <meta
      name="description"
      content="「ナンバーテールズ」は、ラジアン(柏木主税)によって数字たちからキャラクターデザインされた「数秘術系妖獣型ヒューマノイド」という設定のオリジナルキャラです。"
    />
  </head>

  <body>
    <header>
      <div id="app-menu">
        <hamberger-menu></hamberger-menu>
      </div>
      <script src="/src/hamberger-menu.js"></script>
    </header>
    <main id="app-character-page">
      <character-page-comp wide-style="true">
        <template #title>53(イツゾウ)</template>
        転機を恵むと一部の層から定評であり、主人たちの活動へ貢献している。<br />
        活動実績は然程大きくはないが、中でも彼(女)の招いたチャンスを最大限に受容できるような主人とは相性が良い傾向にある。<br />
        ただ性格で単純さが目立っており、煽(おだ)てられるとすぐに調子に乗ってしまうところなどがある。<br />
        そのため、彼(女)の良し悪しについては主人だけでなく他のナンバーテールズからも意見が分かれている様子。
        <template #callingme>僕(ぼく)</template>
        <template #callingyou>兄者(あにしゃ)/姉者(あねしゃ)</template>
        <template #gender>中性</template>
        <template #height>139cm</template>
        <template #weight>36kg</template>
        <template #conceptage>14</template>
        <template #numberoftails>5(5+3)</template>
        <template #belongingclass>デュアルエイツ</template>
        <template #potential>転機を連続して招く</template>
        <template #characteristic>単純で調子に乗りやすい</template>
        <template #hobby>ボードゲーム</template>
        <template #skill>ゴルフ</template>
        <template #favors>アクション映画</template>
        <template #unlikes
          >挑発、<a class="a-p" href="character35.html">姉[兄]</a
          >に避けられていること</template
        >
        <template #characterimage
          ><img
            alt="画像が見つかりませんでした"
            src="/img/cnsp/cnsp_img53.png"
            class="character-img"
        /></template>
      </character-page-comp>
    </main>
    <script src="/src/character-page.js"></script>
    <footer>
      <div id="app-credit">
        <footer-credit></footer-credit>
      </div>
      <script src="/src/credit-footer.js"></script>
    </footer>
  </body>
</html>
