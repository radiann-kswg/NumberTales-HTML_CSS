<!DOCTYPE html>
<html lang="ja">

<head>

	<title>数字の癒し？キャラ化計画「ナンバーテールズ」-「25(フィズ)」</title>
	<meta name="description" content="「ナンバーテールズ」は、ラジアン(柏木主税)によって数字たちからキャラクターデザインされた「数秘術系妖獣型ヒューマノイド」という設定のオリジナルキャラです。">

<body>
	<header>
		<div id="app-menu">
			<hamberger-menu></hamberger-menu>
		</div>

	</header>
	<main id="app-character-page">
		<character-page-comp>
			<template #title>25(フィズ)</template>
			勘と直感が鋭く、なおかつ自分が行っていることは何かしらの結果として実ると信じている。<br>
			そのためか、この後何が起きようと適応力とそれに応じた前向き思考が極めて優れており、楽観的な性格ながら自己実現力があり有能な個体である。<br>
			ちなみに、彼女は他のナンバーテールズのうち<a class="a-p" href="character2.html">「2(ツグ)」</a>と<a class="a-p"
				href="character5.html">「5(イズ)」</a>のことを「先輩」と呼び尊敬し、2人に対しこの上なく好感を持っている。
			<template #callingme>私(わたし)</template>
			<template #callingyou>主人さん</template>
			<template #gender>女性</template>
			<template #height>156cm</template>
			<template #weight>42kg?</template>

			<template #belongingclass>デュアルセブンズ</template>
			<template #potential>どんな状況でもリラックスさせる</template>
			<template #characteristic>適応力が高い、楽観的で前向き</template>
			<template #hobby>ヒットアンドブロウ(数あてゲーム)</template>
			<template #skill>チョコレートづくり</template>
			<template #favors>先輩たち</template>
			<template #unlikes>知らず知らずのうちに疲弊すること</template>
			<template #characterimage><img alt="画像が見つかりませんでした" src="/img/cnsp/cnsp_img25.png"
