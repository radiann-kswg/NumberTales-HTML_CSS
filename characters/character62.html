<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="/stylesheet.css">
	<link rel='stylesheet' href='https://unpkg.com/ress/dist/ress.min.css'>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://cdn.jsdelivr.net/npm/vue@3.5.13"></script>
	<script>window.Vue || document.write('<script src="https://unpkg.com/vue@3.5.13/dist/vue.global.prod.js"><\/script>');</script>
	<title>数字の癒し？キャラ化計画「ナンバーテールズ」-「62(ロジ)」</title>
	<meta name="description" content="「ナンバーテールズ」は、ラジアン(柏木主税)によって数字たちからキャラクターデザインされた「数秘術系妖獣型ヒューマノイド」という設定のオリジナルキャラです。">
</head>

<body>
	<header>
		<div id="app-menu">
			<hamberger-menu></hamberger-menu>
		</div>
		<script src="/src/hamberger-menu.js"></script>
	</header>
	<main id="app-character-page">
		<character-page-comp>
			<template #title>62(ロジ)</template>
			発想力の高く生産的でクリエイティブな個体。<br>
			中でも女性に焦点を当てた意匠やデザインに取分け興味関心を示している。<br>
			しかしながら機械技術的なものや知的要素には抵抗があるらしく、モノづくり関連で縁ができ（てしまっ）た<a class="a-p"
				href="character8.html">「8(ワカツ)」</a>に振り回されている。<br>
			工芸品に執着するあまり他個体との交流や対人および女子力で難があり、勝負服のコーディネートなどを<a class="a-p"
				href="character26.html">「26(ニロク)」</a>に任せっきりな一面も。
			<template #callingme>あたし</template>
			<template #callingyou>ご主人先輩</template>
			<template #gender>女性</template>
			<template #height>153cm</template>
			<template #weight>43kg</template>
			<template #conseptage>22</template>
			<template #numberoftales>6(6+2)</template>
			<template #belongingclass>デュアルエイツ</template>
			<template #potential>発想を形にさせる</template>
			<template #characteristic>発想力が高く生産的。女々しい一面も</template>
			<template #hobby>工芸品づくり</template>
			<template #skill>バリアフリー化</template>
			<template #favors>女性をモチーフにしたもの</template>
			<template #unlikes>実用性の全くない魔改造</template>
			<template #characterimage><img alt="画像が見つかりませんでした" src="/img/cnsp/cnsp_img62.png"
					class="character-img"></template>
		</character-page-comp>
	</main>
	<script src="/src/character-page.js"></script>
	<footer>
		<div id="app-credit">
			<footer-credit></footer-credit>

		<script src="/src/credit-footer.js"></script>
	</footer>
