	<title>数字の癒し？キャラ化計画「ナンバーテールズ」-「666(リリス)」</title>
	<meta name="description" content="「ナンバーテールズ」は、ラジアン(柏木主税)によって数字たちからキャラクターデザインされた「数秘術系妖獣型ヒューマノイド」という設定のオリジナルキャラです。">

	<header>

	<main id="app-character-page">
		<character-page-comp char-num=666 is-sp=true>
			量産販売型ではあるが、3桁ゾロ目の数字を持つ「マスタートリプル」という特殊クラスの個体で、2桁以内の通常個体と引け目を取らない性能をもつ。
			とりわけその開発専用機ことオリジナル版である彼女は、「6(ムイ)」や「66(ムロク)」とも引け目を取らない感性や優美さの持ち主で、自身の才能に対し自信にあふれている。ただ、その妖艶としたポテンシャルから時々
			“悪魔”の如く大罪的な衝動に駆られてしまうことがあり……
			<template #callingyou>汝(なんじ)、契約者様</template>
			<template #potential>自分の本能を認知し開花させる</template>
			<template #characterimage><img alt="画像が見つかりませんでした" src="/img/cnsp/cnsp_img666-orig.png"
					class="character-img"></template>
		</character-page-comp>

	<footer>
