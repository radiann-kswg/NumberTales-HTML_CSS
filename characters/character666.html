			<template #title>666(リリス)</template>
			量産販売型ではあるが、3桁ゾロ目の数字を持つ「マスタートリプル」という特殊クラスの個体で、2桁以内の通常個体と引け目を取らない性能をもつ。<br>
			とりわけその開発専用機ことオリジナル版である彼女は、<a class="a-p" href="character6.html">「6(ムイ)」</a>や<a class="a-p"
				href="character66.html">「66(ムロク)」</a>とも引け目を取らない感性や優美さの持ち主で、自身の才能に対し自信にあふれている。<br>ただ、その妖艶としたポテンシャルから時々
			“悪魔”の如く大罪的な衝動に駆られてしまうことがあり……
			<template #callingme>我，私(わたくし)</template>
			<template #callingyou>契約者様</template>

			<template #height>150cm</template>
