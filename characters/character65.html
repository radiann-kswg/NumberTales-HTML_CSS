<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="/stylesheet.css" />
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/vue@3.5.13"></script>
    <script>
      window.Vue ||
        document.write(
          '<script src="https://unpkg.com/vue@3.5.13/dist/vue.global.prod.js"><\/script>'
        );
    </script>
    <title>数字の癒し？キャラ化計画「ナンバーテールズ」-「65(ロクゴ)」</title>
    <meta
      name="description"
      content="「ナンバーテールズ」は、ラジアン(柏木主税)によって数字たちからキャラクターデザインされた「数秘術系妖獣型ヒューマノイド」という設定のオリジナルキャラです。"
    />
  </head>

  <body>
    <header>
      <div id="app-menu">
        <hamberger-menu></hamberger-menu>
      </div>
      <script src="/src/hamberger-menu.js"></script>
    </header>
    <main id="app-character-page">
      <character-page-comp>
        <template #title>65(ロクゴ)</template>
        遊んでいることやお気に入りになったものがある一定の期間を経て当たり前のものになると、他のものへと趣向が変わる傾向にある。<br />
        しかしそれは彼女が飽き性だからではなく、その時々で新しいことやものに触れようとする意欲があってのことらしい。<br />
        加えて不思議なことに、彼女のそういう風習は、主人に「当たり前だったことから新しいことへと移る勇気」を与えているようだ。
        <template #callingme>あたし</template>
        <template #callingyou>～兄さん/姉さん</template>
        <template #gender>女性</template>
        <template #height>135cm</template>
        <template #weight>37kg</template>
        <template #conceptage>10</template>
        <template #numberoftails>6(6+5)</template>
        <template #belongingclass>デュアルイレブンズ</template>
        <template #potential>マンネリ化から抜け出す勇気を与える</template>
        <template #characteristic
          >飽き症で気分屋だが、好奇心旺盛で育ち盛り系</template
        >
        <template #hobby>子供と遊ぶこと</template>
        <template #skill>粘土細工、砂場で城を作る</template>
        <template #favors>人形・ぬいぐるみ</template>
        <template #unlikes>爬虫類</template>
        <template #characterimage
          ><img
            alt="画像が見つかりませんでした"
            src="/img/cnsp/cnsp_img65.png"
            class="character-img"
        /></template>
      </character-page-comp>
    </main>
    <script src="/src/character-page.js"></script>
    <footer>
      <div id="app-credit">
        <footer-credit></footer-credit>
      </div>
      <script src="/src/credit-footer.js"></script>
    </footer>
  </body>
</html>
