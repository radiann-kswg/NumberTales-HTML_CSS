<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="/stylesheet.css" />
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/vue@3.5.13"></script>
    <script>
      window.Vue ||
        document.write(
          '<script src="https://unpkg.com/vue@3.5.13/dist/vue.global.prod.js"><\/script>'
        );
    </script>
    <title>数字の癒し？キャラ化計画「ナンバーテールズ」-「94(ツクシ)」</title>
    <meta
      name="description"
      content="「ナンバーテールズ」は、ラジアン(柏木主税)によって数字たちからキャラクターデザインされた「数秘術系妖獣型ヒューマノイド」という設定のオリジナルキャラです。"
    />
  </head>

  <body>
    <header>
      <div id="app-menu">
        <hamberger-menu></hamberger-menu>
      </div>
      <script src="/src/hamberger-menu.js"></script>
    </header>
    <main id="app-character-page">
      <character-page-comp>
        <template #title>94(ツクシ)</template>
        物事がひと段落したときの休息を過ごすことに特化したナンバーテールズ。<br />
        休止(寝ている状態)時間が他の個体よりも極めて長いため、限られた活動時間でも従事できる主人とのマッチングの徹底やコアフォルダ形態を活用してなんとか活動を展開している。<br />
        しかし周囲からは愛おしく思われていて支持者も多い。<br />
        コアフォルダ形態で他のコアフォルダに埋もれたいくらいにはコアフォルダが好き。
        <template #callingme>ぼく</template>
        <template #callingyou>主人さま</template>
        <template #gender>中性</template>
        <template #height>145cm</template>
        <template #weight>39kg</template>
        <template #conceptage>13?</template>
        <template #numberoftails>9(9+4)</template>
        <template #belongingclass>デュアルフォーズ</template>
        <template #potential>休息を与える</template>
        <template #characteristic>常に眠そうにしている</template>
        <template #hobby>休養</template>
        <template #skill>どんな状況でも入眠できる</template>
        <template #favors>丸くなって寝ること、コアフォルダ形態</template>
        <template #unlikes>丸い形以外になること</template>
        <template #characterimage
          ><img
            alt="画像が見つかりませんでした"
            src="/img/cnsp/cnsp_img94.png"
            class="character-img"
        /></template>
      </character-page-comp>
    </main>
    <script src="/src/character-page.js"></script>
    <footer>
      <div id="app-credit">
        <footer-credit></footer-credit>
      </div>
      <script src="/src/credit-footer.js"></script>
    </footer>
  </body>
</html>
