			<template #title>97(ココナ)</template>
			良かれと思う心を報わせると定評な個体で、日頃から人徳と善行を積んでいる主人ほどその恩恵を最大限に受けている。<br>
			一方で、彼女自身は少し内向的で陰気ではあるものの良かれと思う積極性は高めではある。<br>
			しかし信仰に対し強い執着があり、礼拝を習慣としているなど特殊な生活をしている。<br>
			<a class="a-p" href="character61.html">「61(ロクイチ)」</a>および<a class="a-p"
				href="character72.html">「72(ナフタ)」</a>とは、礼拝を強く勧めるのを受け流されつつも悪くない適切な関係にある。

			<template #callingyou>神官さま</template>
