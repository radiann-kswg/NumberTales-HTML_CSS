<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="/stylesheet.css" />
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/vue@3.5.13"></script>
    <script>
      window.Vue ||
        document.write(
          '<script src="https://unpkg.com/vue@3.5.13/dist/vue.global.prod.js"><\/script>'
        );
    </script>
    <title>数字の癒し？キャラ化計画「ナンバーテールズ」-「31(ミツイ)」</title>
    <meta
      name="description"
      content="「ナンバーテールズ」は、ラジアン(柏木主税)によって数字たちからキャラクターデザインされた「数秘術系妖獣型ヒューマノイド」という設定のオリジナルキャラです。"
    />
  </head>

  <body>
    <header>
      <div id="app-menu">
        <hamberger-menu></hamberger-menu>
      </div>
      <script src="/src/hamberger-menu.js"></script>
    </header>
    <main id="app-character-page">
      <character-page-comp>
        <template #title>31(ミツイ)</template>
        挑戦したことに対する向上意欲が旺盛で、一度挑んだら諦めないという一途な人柄が評判。<br />
        そのことから、彼女といると日頃の行いが良い方向に広がっていくとも主人たちに支持されている。<br />
        一方で自分の掲げる数字「31」に対する愛着が強く、”メルセンヌ素数”をこよなく好むイタい数学学徒な一面も。<br />
        同様に”完全数”を好む「28(ニハチ)」と縁があるとか。
        <template #callingme>私(わたし)</template>
        <template #callingyou>ご主人</template>
        <template #gender>女性</template>
        <template #height>147cm</template>
        <template #weight>43kg</template>
        <template #conceptage>17</template>
        <template #numberoftails>3(3+1)</template>
        <template #belongingclass>デュアルフォーズ</template>
        <template #potential>行いを引き立てる</template>
        <template #characteristic
          >根性強く一度挑んだことは諦めない、向上意欲旺盛</template
        >
        <template #hobby>探検</template>
        <template #skill>イベントで皆勤賞を取る</template>
        <template #favors>スタンプカード、「31」という数字</template>
        <template #unlikes>病欠や事故による欠席</template>
        <template #characterimage
          ><img
            alt="画像が見つかりませんでした"
            src="/img/cnsp/cnsp_img31.png"
            class="character-img"
        /></template>
      </character-page-comp>
    </main>
    <script src="/src/character-page.js"></script>
    <footer>
      <div id="app-credit">
        <footer-credit></footer-credit>
      </div>
      <script src="/src/credit-footer.js"></script>
    </footer>
  </body>
</html>
