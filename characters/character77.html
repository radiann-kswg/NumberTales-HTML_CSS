<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="/stylesheet.css">
	<link rel='stylesheet' href='https://unpkg.com/ress/dist/ress.min.css'>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://cdn.jsdelivr.net/npm/vue@3.2.4"></script>
	<script>window.Vue || document.write('<script src="/lib/vue.global.prod.js"><\/script>');</script>
	<title>数字の癒し？キャラ化計画「ナンバーテールズ」-「77(ナヅナ)」</title>
	<meta name="description" content="「ナンバーテールズ」は、ラジアン(柏木主税)によって数字たちからキャラクターデザインされた「数秘術系妖獣型ヒューマノイド」という設定のオリジナルキャラです。">
</head>

<body>
	<header>
		<div id="app-menu">
			<hamberger-menu></hamberger-menu>
		</div>
		<script src="/src/hamberger-menu.js"></script>
	</header>
	<main id="app-character-page">
		<character-page-comp>
			<template #title>77(ナヅナ)</template>
			集中することで霊的能力が開花するとどこかで噂されており、実績も今後伸びしろがあると評判のダークホース。<br>
			気さくで軽い口調とどこかふざけたようなあだ名の付け方が特徴的。<br>
			しかし一方で陰で自分を律しており重要なことには極めて真剣に励むことができる、「マスターテールズ９」の中では最大の真面目ポジション。<br>
			ただ、真面目な人との人望がやや薄いことをコンプレックスに持つ。
			<template #callingme>僕</template>
			<template #callingyou>リーダー</template>
			<template #gender>中性</template>
			<template #height>147cm</template>
			<template #numberoftales>7(7+7)</template>
			<template #belongingclass>マスターテールズ９</template>
			<template #potential>集中力を操作できる</template>
			<template #characteristic>気さくで軽い気質だが、根は真面目</template>
			<template #hobby>ヨガ</template>
			<template #skill>集中した時の反射神経</template>
			<template #favors>集中できる場所</template>
			<template #unlikes>カラオケルーム</template>
			<template #characterimage><img alt="/img/cnsp_nonimg.png" src="/img/cnsp/cnsp_img77.png"
					class="character-img"></template>
		</character-page-comp>
	</main>
	<script src="/src/character-page.js"></script>
	<footer>
		<div id="app-credit">
			<footer-credit></footer-credit>
		</div>
		<script src="/src/credit-footer.js"></script>
	</footer>
</body>

</html>
