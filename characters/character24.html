<!DOCTYPE html>

	<title>数字の癒し？キャラ化計画「ナンバーテールズ」-「24(フトシ)」</title>

<body>

	</header>
	<main id="app-character-page">
		<character-page-comp>
			<template #title>24(フトシ)</template>
			主人の心から願っている望みを叶えるという"加護"を（無自覚で）有している。<br>
			そのためか主人との実績や彼女自身の自己実現も、十分にうまくいっており評価されている。<br>
			ただその一方で、控えめで受動的な性格が玉に瑕(きず)だと思われている。<br>
			（本当は、望んだことが容易に叶って退屈している。）<br>
			<a class="a-p" href="character20.html">「20(ハツカ)」</a>や<a class="a-p" href="character4.html">「4(モチ)」</a>と
			相性がいい傾向にある。
			<template #callingme>フトシ(名前呼び)</template>

			<template #gender>女性</template>
			<template #height>158cm</template>

			<template #belongingclass>デュアルシックスズ</template>

			<template #hobby>談笑</template>

			<template #characterimage><img alt="画像が見つかりませんでした" src="/img/cnsp/cnsp_img24.png"
