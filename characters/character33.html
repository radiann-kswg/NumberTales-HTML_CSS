			<template #title>33(ミサ)</template>
			オンライン上で様々な知識と機能を自ら実装するシステムにより、99人の中でも最も万能な個体。<br>
			その優れた性能は「全知全能」と称されるほど。<br>
			それを追い風に、様々なことに対して自分が「可能であること」と捉え、自信と誇りに満ち溢れている。<br>
			しかし「不可能だったこと」への耐性が極めて弱く、そこを突かれて玩ばれることも。<br>
			<a class="a-p" href="character30.html">「30(ミツト)」</a>に謎の親近感が…？
