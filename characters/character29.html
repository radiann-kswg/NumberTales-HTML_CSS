<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="/stylesheet.css" />
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/vue@3.5.13"></script>
    <script>
      window.Vue ||
        document.write(
          '<script src="https://unpkg.com/vue@3.5.13/dist/vue.global.prod.js"><\/script>'
        );
    </script>
    <title>数字の癒し？キャラ化計画「ナンバーテールズ」-「29(ニトク)」</title>
    <meta
      name="description"
      content="「ナンバーテールズ」は、ラジアン(柏木主税)によって数字たちからキャラクターデザインされた「数秘術系妖獣型ヒューマノイド」という設定のオリジナルキャラです。"
    />

  <body>
    <header>
      <div id="app-menu">
        <hamberger-menu></hamberger-menu>
      </div>
      <script src="/src/hamberger-menu.js"></script>
    </header>
    <main id="app-character-page">
      <character-page-comp>
        <template #title>29(ニトク)</template>
        彼女と契約すると、心の中に抱えている不安が解消されると噂されているが、彼女自身はかなりの不安体質。<br />
        たまに周りのムードに流されたり、巻き込まれたりはするものの、それでも彼女は懸命に頑張っているところが愛おしい。<br />
        先輩個体である<a class="a-p" href="character9.html">「9(チカ)」</a
        >や弟の「92(コトジ)」とはすれ違い気味らしく、あまりやり取りをしていないという。<br />
        代わりに、従弟[妹]の「91(キュウイチ)」とは対称的な性格であるものの仲が良い。
        <template #callingme>わたし</template>
        <template #callingyou>お兄ちゃん/お姉ちゃん</template>
        <template #gender>女性</template>
        <template #height>150cm</template>
        <template #conceptage>16</template>
        <template #numberoftails>9(2+9)</template>
        <template #belongingclass>デュアルイレブンズ</template>
        <template #potential>不安を和らげる</template>
        <template #characteristic
          >とても繊細で不安症、少し巻き込まれ体質</template
        >
        <template #hobby>映画鑑賞</template>
        <template #skill>嫌な予感が的中する</template>
        <template #favors>肌触りの良いもの</template>
        <template #unlikes>サスペンスホラー</template>
        <template #characterimage
          ><img
            alt="画像が見つかりませんでした"
            src="/img/cnsp/cnsp_img29.png"
            class="character-img"
        /></template>
      </character-page-comp>
    </main>
    <script src="/src/character-page.js"></script>
    <footer>
      <div id="app-credit">
        <footer-credit></footer-credit>
      </div>
      <script src="/src/credit-footer.js"></script>
    </footer>
