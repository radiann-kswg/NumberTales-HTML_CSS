<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="/stylesheet.css" />
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/vue@3.5.13"></script>
    <script>
      window.Vue ||
        document.write(
          '<script src="https://unpkg.com/vue@3.5.13/dist/vue.global.prod.js"><\/script>'
        );
    </script>
    <title>数字の癒し？キャラ化計画「ナンバーテールズ」-「72(ナフタ)」</title>
    <meta
      name="description"
      content="「ナンバーテールズ」は、ラジアン(柏木主税)によって数字たちからキャラクターデザインされた「数秘術系妖獣型ヒューマノイド」という設定のオリジナルキャラです。"
    />
  </head>

  <body>
    <header>
      <div id="app-menu">
        <hamberger-menu></hamberger-menu>
      </div>
      <script src="/src/hamberger-menu.js"></script>
    </header>
    <main id="app-character-page">
      <character-page-comp>
        <template #title>72(ナフタ)</template>
        主人の学びをさらに支えられるよう機能の一部を知識学習用に当てられた、99人の中では珍しい教材型のナンバーテールズ。<br />
        極めて強力な機械学習能力により主人との学びを最大限に引き出すことで、困難な資格の取得や難関校への合格へと導いて
        いる。<br />
        そこで彼女の名や機能に「神」などの通称が付くことも。<br />
        ただ性格や言動が「人工知能っぽく」なってしまった様で…
        <template #callingme>[NTs #72]/ナフタ（名前呼び）</template>
        <template #callingyou>[@root]/主（ルート）</template>
        <template #gender>中性</template>
        <template #height>162cm</template>
        <template #weight>43kg</template>
        <template #conceptage>17</template>
        <template #numberoftails>7(7+2)</template>
        <template #belongingclass>9倍2桁番(ナインズデュアルズ)</template>
        <template #potential>ありとあらゆる学習ができる</template>
        <template #characteristic>ロボット風(感情表現が苦手？)</template>
        <template #hobby>天気予報を見る</template>
        <template #skill>ルーレットの結果を回転中に当てられる</template>
        <template #favors>コミュニケーション力を高められる本</template>
        <template #unlikes>イカサマ</template>
        <template #characterimage
          ><img
            alt="画像が見つかりませんでした"
            src="/img/cnsp/cnsp_img72.png"
            class="character-img"
        /></template>
      </character-page-comp>
    </main>
    <script src="/src/character-page.js"></script>
    <footer>
      <div id="app-credit">
        <footer-credit></footer-credit>
      </div>
      <script src="/src/credit-footer.js"></script>
    </footer>
  </body>
</html>
