<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="/stylesheet.css" />
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/vue@3.5.13"></script>
    <script>
      window.Vue ||
        document.write(
          '<script src="https://unpkg.com/vue@3.5.13/dist/vue.global.prod.js"><\/script>'
        );
    </script>
    <title>数字の癒し？キャラ化計画「ナンバーテールズ」-「73(ナトミ)」</title>
    <meta
      name="description"
      content="「ナンバーテールズ」は、ラジアン(柏木主税)によって数字たちからキャラクターデザインされた「数秘術系妖獣型ヒューマノイド」という設定のオリジナルキャラです。"
    />
  </head>

  <body>
    <header>
      <div id="app-menu">
        <hamberger-menu></hamberger-menu>
      </div>
      <script src="/src/hamberger-menu.js"></script>
    </header>
    <main id="app-character-page">
      <character-page-comp>
        <template #title>73(ナトミ)</template>
        少し世間知らずでなんでも知りたがるナンバーテールズ。<br />
        単純で騙されやすく、一度触れた知識は正誤問わずすぐに共有したがるため、姉の<a
          class="a-p"
          href="character37.html"
          >「37(サナ)」</a
        >にしばしば止められている。<br />
        知識のアウトプットに長けた個体でもあるため、宣伝効果も兼ねてナンバーテールズ公式の配信活動も裏で行っている。<br />
        <a class="a-p" href="character66.html">「66(ムロク)」</a
        >に憧れている一面があるようで…？
        <template #callingme>あたし</template>
        <template #callingyou>おにぃ/おねぇ</template>
        <template #gender>女性</template>
        <template #height>154cm</template>
        <template #conceptage>17?</template>
        <template #numberoftails>7(7+3)</template>
        <template #belongingclass>デュアルキャリーズ</template>
        <template #potential>知識を深めさせる</template>
        <template #characteristic
          >世間知らずで知りたがり、単純で騙されやすい</template
        >
        <template #hobby>情報共有</template>
        <template #skill>地獄耳</template>
        <template #favors>配信機材</template>
        <template #unlikes>針, ゴシップ</template>
        <template #characterimage
          ><img
            alt="画像が見つかりませんでした"
            src="/img/cnsp/cnsp_img73.png"
            class="character-img"
        /></template>
      </character-page-comp>
    </main>
    <script src="/src/character-page.js"></script>
    <footer>
      <div id="app-credit">
        <footer-credit></footer-credit>
      </div>
      <script src="/src/credit-footer.js"></script>
    </footer>
  </body>
</html>
