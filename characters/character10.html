			<template #title>10(ミツル)</template>
			自分とは何者か、何のための存在か、どこで自分の役目は終わり、新たな役目が始まるか、その問いに導かれ答えるかのように様々な行動を起こしている（と本人が供述）。<br>
			そのため思考が読めないと言われているが、主人の危機を未然に感知しているのではと、どこかで噂になっている。<br>
			ちなみに彼（女）は元動作試験機で、現在唯一の試作型である<a class="a-p" href="character1.html">「1(ハジメ)」</a>と試作段階の時から縁がある。
			<template #callingme>ボク</template>
