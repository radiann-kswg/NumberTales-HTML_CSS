<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="/stylesheet.css">
	<link rel='stylesheet' href='https://unpkg.com/ress/dist/ress.min.css'>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://cdn.jsdelivr.net/npm/vue@3.5.13"></script>
	<script>window.Vue || document.write('<script src="/lib/vue.global.prod.js"><\/script>');</script>
	<title>数字の癒し？キャラ化計画「ナンバーテールズ」-「71(ナナヒ)」</title>
	<meta name="description" content="「ナンバーテールズ」は、ラジアン(柏木主税)によって数字たちからキャラクターデザインされた「数秘術系妖獣型ヒューマノイド」という設定のオリジナルキャラです。">
</head>

<body>
	<header>
		<div id="app-menu">
			<hamberger-menu></hamberger-menu>
		</div>
		<script src="/src/hamberger-menu.js"></script>
	</header>
	<main id="app-character-page">
		<character-page-comp>
			<template #title>71(ナナヒ)</template>
			知的好奇心が豊富で努力家であるため、この上ない成長が期待されている。<br>
			その好青年な気質に感化され、契約した主人から感謝状が出ることも。<br>
			こちらは見た目に反し男性型個体であるが、初々しい学生のような愛嬌があると特定の客層から可愛がられている。<br>
			ただ、時折その幼い見た目から想像もできない実績を会得していることもあり、カリスマ起業家に標的にされているとか…
			<template #callingme>ぼく</template>
			<template #callingyou>先生</template>
			<template #gender>男性</template>
			<template #height>144cm</template>
			<template #conseptage>17</template>
			<template #numberoftales>7(7+1)</template>
			<template #belongingclass>デュアルエイツ</template>
			<template #potential>主人へ学びを1日1つ恵む</template>
			<template #characteristic>知的思考が豊富で努力家な好青年</template>
			<template #hobby>研究</template>
			<template #skill>PDCAなどのフレームワーク</template>
			<template #favors>青春</template>
			<template #unlikes>無知無能</template>
			<template #characterimage><img alt="画像が見つかりませんでした" src="/img/cnsp/cnsp_img71.png"
					class="character-img"></template>
		</character-page-comp>
	</main>
	<script src="/src/character-page.js"></script>
	<footer>
		<div id="app-credit">
			<footer-credit></footer-credit>
		</div>
		<script src="/src/credit-footer.js"></script>
	</footer>
</body>

</html>
