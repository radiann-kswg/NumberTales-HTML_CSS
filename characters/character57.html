<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="/stylesheet.css" />
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/vue@3.5.13"></script>
    <script>
      window.Vue ||
        document.write(
          '<script src="https://unpkg.com/vue@3.5.13/dist/vue.global.prod.js"><\/script>'
        );
    </script>
    <title>数字の癒し？キャラ化計画「ナンバーテールズ」-「57(イズナ)」</title>
    <meta
      name="description"
      content="「ナンバーテールズ」は、ラジアン(柏木主税)によって数字たちからキャラクターデザインされた「数秘術系妖獣型ヒューマノイド」という設定のオリジナルキャラです。"
    />
  </head>

  <body>
    <header>
      <div id="app-menu">
        <hamberger-menu></hamberger-menu>
      </div>
      <script src="/src/hamberger-menu.js"></script>
    </header>
    <main id="app-character-page">
      <character-page-comp>
        <template #title>57(イズナ)</template>
        状況から新たな経験を得ることに特化したナンバーテールズ。<br />
        状況の変化からの学びを大切にし、それがいつしか自分に良き教訓や知見となることを信じている。<br />
        ただあまりに楽観的な思考は周りから圧巻されている。<br />
        ちなみに<a class="a-p" href="character75.html">「75(シチゴ)」</a
        >と同型双子関係があるが、「75(シチゴ)」と彼(女)でどちらが兄(姉)であるかという年長年弱の区別は無いらしい。
        <template #callingme>私(わたし)</template>
        <template #callingyou>君(きみ),(～)先輩 </template>
        <template #gender>中性</template>
        <template #height>152cm</template>
        <template #weight>42kg</template>
        <template #conceptage>17</template>
        <template #numberoftails>7(5+7)</template>
        <template #belongingclass>デュアルスリーズ</template>
        <template #potential>いつもと違うことから学びを深める</template>
        <template #characteristic
          >驚くほど楽観的でポジティブ、失敗意識がない</template
        >
        <template #hobby>景品のあるキャンペーンに参加すること</template>
        <template #skill>漫画制作</template>
        <template #favors>コミックペン、宝くじ</template>
        <template #unlikes>炎(焚火や火災などのこと)</template>
        <template #characterimage
          ><img
            alt="画像が見つかりませんでした"
            src="/img/cnsp/cnsp_img57.png"
            class="character-img"
        /></template>
      </character-page-comp>
    </main>
    <script src="/src/character-page.js"></script>
    <footer>
      <div id="app-credit">
        <footer-credit></footer-credit>
      </div>
      <script src="/src/credit-footer.js"></script>
    </footer>
  </body>
</html>
