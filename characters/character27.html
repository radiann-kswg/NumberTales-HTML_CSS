<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="/stylesheet.css" />
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/vue@3.5.13"></script>
    <script>
      window.Vue ||
        document.write(
          '<script src="https://unpkg.com/vue@3.5.13/dist/vue.global.prod.js"><\/script>'
        );
    </script>
    <title>数字の癒し？キャラ化計画「ナンバーテールズ」-「27(ツギナ)」</title>
    <meta
      name="description"
      content="「ナンバーテールズ」は、ラジアン(柏木主税)によって数字たちからキャラクターデザインされた「数秘術系妖獣型ヒューマノイド」という設定のオリジナルキャラです。"
    />
  </head>

  <body>
    <header>
      <div id="app-menu">
        <hamberger-menu></hamberger-menu>
      </div>
      <script src="/src/hamberger-menu.js"></script>
    </header>
    <main id="app-character-page">
      <character-page-comp>
        <template #title>27(ツギナ)</template>
        自らが学んできたことや経験を大切にしており、普段は優しい教師のような存在。<br />
        しかしひとたび本気を出すと、自分の信じてきたものや経験をバネにどこまで先へ挑めるかを試そうとする好戦的な一面も併せ持つ。<br />
        その本性じみた彼(女)の側面は、<a class="a-p" href="character22.html"
          >「22(フジ)」</a
        >や<a class="a-p" href="character77.html">「77(ナヅナ)」</a
        >に弟子入りしようと考えているとか。<br />
        ちなみに仕様は大幅に異なるが、<a class="a-p" href="character72.html"
          >「72(ナフタ)」</a
        >の同型に相当する。
        <template #callingme>ツギナ（名前呼び）</template>
        <template #callingyou>ご主人</template>
        <template #gender>中性</template>
        <template #height>162cm</template>
        <template #weight>43kg</template>
        <template #conceptage>17</template>
        <template #numberoftails>7(2+7)</template>
        <template #belongingclass>9倍2桁番(ナインズデュアルズ)</template>
        <template #potential>知性を上げる</template>
        <template #characteristic
          >普段は知識欲のあり寛容で優しいが、時に挑戦的になる</template
        >
        <template #hobby>教室訪問</template>
        <template #skill>推理</template>
        <template #favors>雑学集</template>
        <template #unlikes>裏切り</template>
        <template #characterimage
          ><img
            alt="画像が見つかりませんでした"
            src="/img/cnsp/cnsp_img27.png"
            class="character-img"
        /></template>
      </character-page-comp>
    </main>
    <script src="/src/character-page.js"></script>
    <footer>
      <div id="app-credit">
        <footer-credit></footer-credit>
      </div>
      <script src="/src/credit-footer.js"></script>
    </footer>
  </body>
</html>
